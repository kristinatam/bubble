<!DOCTYPE html>
<html>
<head>
    <title>Sprite</title>
    <link rel="stylesheet" href="sprite.css">
    <script type="text/javascript" src="sprite.js"></script>
</head>
<body>
    <div class="container">
        <h3>Do you want to see something?</h3>
        <button id="yes"></button>
        <button id="no"></button>
        <div id="show">

        </div>
    </div>
</body>
